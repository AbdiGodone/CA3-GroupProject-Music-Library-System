<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register...</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/styles.css" />
    <script></script>

</head>
<body>
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<p th:if="${errorMessage !=null}" th:text="${errorMessage}"></p>

<div id="registerForm" >
    <form method="post" action="/register"> <!--Action  must match @PostMapping in UserController -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirmpassword">Confirm Password:</label><br>
        <input type="password" id="confirmpassword" name="confirmpassword" required><br>
        <label for="first">First name:</label><br>
        <input type="text" id="first" name="firstname"><br>
        <label for="last">Last name:</label><br>
        <input type="text" id="last" name="lastname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
